<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/p5js@1.2.18/p5.js/p5.min.js"
      integrity="sha256-mdTsK8z+lqtJGxeyYLltIdd2lEDRG45hPjlPKAK3sd0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/p5js@1.2.18/p5.js/p5.sound.min.js"
      integrity="sha256-8GfvfPgLNWEyfnsUZh7JgPvTSyuvHgqdUpoSATK6AQc="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="pomorodo.js"></script>
    <script src="sketch.js"></script>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Music Pomodoro</a>
          <!-- <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
              </li>
            </ul>
          </div>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-gear-wide-connected"></i>
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Setting
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="workInput" class="col-form-label">Work</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="workInput" class="form-control" />
                    </div>
                  </div>
                  <div class="row g-3 align-items-center mt-1">
                    <div class="col-auto">
                      <label for="breakInput" class="col-form-label"
                        >Break</label
                      >
                    </div>
                    <div class="col-auto">
                      <input type="text" id="breakInput" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="mb-3 p-3">
                  <label for="formFileMultiple" class="form-label"
                    >Select music</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>
                <div class="modal-footer">
                  <!-- <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-dark">
                    Save changes
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
